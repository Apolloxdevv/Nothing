<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Clone</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <img src="assets/logo.svg" class="logo" alt="Logo">
    <input type="text" placeholder="Search" class="search" id="search">
    <div class="icons">
      <div class="icon-wrapper tooltip" data-tooltip="3 new notifications" id="notifIcon">
        <img src="assets/bell.svg" class="icon" alt="Notifications">
        <span class="badge">3</span>
        <div class="dropdown notif-dropdown">
          <p><strong>Brookhaven RP</strong> reached 1M likes!</p>
          <p>Your friend Alex joined <strong>Adopt Me!</strong></p>
          <p>You received 10 Robux from a trade.</p>
        </div>
      </div>
      <div class="icon-wrapper tooltip" data-tooltip="5 friends online" id="friendsIcon">
        <img src="assets/friends.svg" class="icon" alt="Friends">
        <span class="badge">5</span>
        <div class="dropdown friends-dropdown">
          <p><span class="dot online"></span> Alex is online</p>
          <p><span class="dot offline"></span> Sam was last seen 2h ago</p>
          <p><span class="dot online"></span> Jamie is playing Brookhaven</p>
        </div>
      </div>
      <img src="assets/sun.svg" class="toggle-theme" id="themeToggle" alt="Toggle theme">
      <div class="robux" id="robuxCounter">R$ 325</div>
      <div class="profile" id="profileIcon">
        <img src="assets/avatar.jpg" class="avatar" alt="Avatar">
        <div class="dropdown profile-dropdown">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="sidebar" id="sidebar">
      <a href="#">Home</a>
      <a href="#">Discover</a>
      <a href="#">Avatar Shop</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </div>
    <div class="main">
      <h2>Recommended For You</h2>
      <div class="games" id="gamesGrid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
