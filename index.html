<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="images/logo.png" alt="Logo" class="logo">
      <a href="#">Discover</a>
      <a href="#">Avatar Shop</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search..." class="search">
      <img src="images/avatar.png" alt="Avatar" class="avatar">
      <span class="robux">R$ 100</span>
    </div>
  </nav>

  <!-- Game discovery grid -->
  <section class="games-section">
    <h2>Popular Games</h2>
    <div class="games-grid">
      <div class="game-card">
        <img src="images/game1.png" alt="Game 1">
        <div class="game-info">
          <h3>Adopt Me!</h3>
          <p>120K playing</p>
        </div>
      </div>
      <div class="game-card">
        <img src="images/game2.png" alt="Game 2">
        <div class="game-info">
          <h3>Brookhaven üè°RP</h3>
          <p>90K playing</p>
        </div>
      </div>
      <!-- Add more games as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Jobs</a>
      <a href="#">Blog</a>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <p>&copy; 2025 Roblox Clone. For educational use only.</p>
  </footer>
</body>
</html>
